<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUNNY PARK</title>
    <link rel="stylesheet" href="./public/css/home.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./public/js/home.js"></script>
</head>

<body>
<div id="heading" class="center">
    <h1>Sunny's Website</h1>
</div>

<div id="menu-container" class="center-elements">
    <div id="menu" class="center center-elements">
        <div id="left-menu-container" class="partial-menu-container">
            <div class="button-space">
                <div id="art-container" class="button-container left-button-container">
                    <div id="art" class="menu-button">
                        <span>Video Art</span>
                    </div>
                </div>
            </div>

            <div class="button-space">
                <div id="stills-container" class="button-container  right-button-container">
                    <div id="stills" class="menu-button">
                        <span>Stills</span>
                    </div>
                </div>
            </div>
        </div>

        <div id="right-menu-container" class="partial-menu-container">
            <div class="button-space">
                <div id="music-container" class="button-container left-button-container">
                    <div id="music" class="menu-button">
                        <span>Music</span>
                    </div>
                </div>
            </div>

            <div class="button-space">
                <div id="me-container" class="button-container right-button-container">
                    <div id="me" class="menu-button">
                        <span>About Me</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="footnote">
    <!-- TODO remove <br/>s -->
    <br><br><br>

        Website coded by Braxton and Sunny
    </p>
