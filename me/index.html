<!DOCTYPE html>

<head>

	<link rel="manifest" href="../favicon/site.webmanifest">

	<link rel="shortcut icon" href="../favicon/favicon.ico">

	<!--  CSS  -->
	<link rel="stylesheet" href="./index.css">
	<!--  JQUERY  -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!--  MARKDOWN  -->
	<script
			src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/13.0.1/markdown-it.min.js"
			integrity="sha512-SYfDUYPg5xspsG6OOpXU366G8SZsdHOhqk/icdrYJ2E/WKZxPxze7d2HD3AyXpT7U22PZ5y74xRpqZ6A2bJ+kQ=="

			referrerpolicy="no-referrer"

	<script

			crossorigin="anonymous"
			referrerpolicy="no-referrer"
	></script>
	<!--  JS  -->
	<script src="../js/renderMarkdown.js"></script>
	<script src="../js/util.js"></script>
	<script src="../js/linkRedirector.js"></script>
	<script src="../js/fadeIn.js"></script>
	<script src="./index.js"></script>

<body>
<div id="page">
	<main>
		<p id="about" class="center"></p>
	</main>



	<div id="flipper" class="hover panel center center-elements">
		<div class="front">
			<img class="center center-elements about-me-pic" src="../img/me.png" alt="me">
			<div class="scratch-box box-0"></div>
			<div class="scratch-box box-1"></div>
			<div class="scratch-box box-2"></div>
			<div class="scratch-box box-3"></div>

			<div class="scratch-box box-5"></div>
			<div class="scratch-box box-6"></div>
			<div class="scratch-box box-7"></div>
			<div class="scratch-box box-8"></div>
			<div class="scratch-box box-9"></div>
			<div class="scratch-box box-a"></div>
			<div class="scratch-box box-b"></div>
		</div>
		<div class="back">
			<img class="center center-elements about-me-pic" src="./img/sunny.jpeg" alt="me (actually)">
		</div>
	</div>

	<div id="link-palette" class="center center-elements">
		<a id="instagram" href="https://www.instagram.com/sunnypork"></a>
		<a id="youtube" href="https://www.youtube.com/channel/UC7ySNqP8-bVZj1yMuZQaYDw"></a>
	</div>

	<script>
		const $element = $("main");
		renderMarkdown($element, "./index.md").then(() => $element.show());
	</script>
</div>
