<!-- Adapted from https://github.com/mktcode/dynamic-nuxt-gh-pages/blob/main/static/404.html -->
<!DOCTYPE html>
<html lang="en">
<head>
	<title></title>
</head>
<body>
<main id="main" style="display: none">
	404: Not Found
	<br>
	<a href="/">Go Home</a>
</main>
</body>
<script>
	if (window.location.pathname.endsWith("/editor")) {
		const path = window.location.pathname.replace(/\/editor$/, "");
		window.location.href = `/editor#${path}`;
	} else {
		document.getElementById("main").style.display = "";
	}
</script>
</html>
